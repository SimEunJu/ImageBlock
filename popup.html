<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
      <style>
        section{
          width: 300px;
        }
        section div{
          display: block;
        }
      </style>
    </head>
    <body>
      <section>
        <div class="add">
          <input type="checkbox" />현재 사이트를 목록에 추가
        </div>  
        <div class="remove">
          <input type="checkbox" />현재 사이트를 목록에서 제거
        </div>
        <br>
        <div class="tempUnblock">
            <input type="checkbox" />이미지 블락 해제
        </div>
        <div class="tempBlock">
            <input type="checkbox" />이미지 블락
        </div>
        <br>
        <button>더보기</button>
      </section>
    </body>
    <script src="popup.js"></script>
  </html>
